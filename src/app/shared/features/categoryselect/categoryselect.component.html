<ng-select
  [items]="githubUsers$ | async"
  [multiple]="true"
  bindLabel="displayName"
  placeholder="Type of events..."
  [closeOnSelect]="true"
  [(ngModel)]="selectedUsers2"
  readonly="true"
>
  <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
    <div class="ng-value" *ngFor="let item of items ? items.slice(0, 1) : []">
      <span class="ng-value-label"> {{ item.displayName }}</span>
      <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true"
        >Ã—</span
      >
    </div>
    <div class="ng-value" *ngIf="items.length > 1">
      <span class="ng-value-label">{{ items.length - 1 }} more...</span>
    </div>
  </ng-template>
</ng-select>
