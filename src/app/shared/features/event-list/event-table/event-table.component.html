<!-- isotope-wrapper -->
<div *ngIf="!loadingVal" class="isotope-wrapper">
  <div class="box_list isotope-item popular" *ngFor="let event of events">
    <div class="row no-gutters">
      <div class="col-lg-5">
        <figure>
          <small *ngFor="let category of event.category">
            {{ category.displayName }}
          </small>
          <a [routerLink]="['/events/', event._id]"
            ><img
              src="{{ event.imageUrl }}"
              class="img-fluid"
              alt=""
              width="800"
              height="533"
            />
            <div class="read_more"><span>Read more</span></div></a
          >
        </figure>
      </div>
      <div class="col-lg-7">
        <div class="wrapper">
          <a href="#0" class="wish_bt"></a>
          <h3>
            <a [routerLink]="['/events/', event._id]">{{ event?.title }}</a>
          </h3>
          <p>{{ event.description | slice: 0:140 }}</p>
          <div class="event-details">
            <div class="icon-container">
              <i class="fa fa-calendar-o pr-2" aria-hidden="true"></i>
            </div>
            {{ event?.startDate | displayDatePattern: 1 }},
            {{ event?.startTime }}
          </div>
          <div class="event-details">
            <div class="icon-container">
              <i class="fa fa-map-marker pr-2" aria-hidden="true"></i>
            </div>
            {{ event?.location?.name }},
            {{ event?.location?.address1 }}
          </div>
        </div>
        <ul>
          <li>
            <span *ngIf="event.tickets[0].freeEvent">FREE Event</span>
            <span *ngIf="!event.tickets[0].freeEvent"
              >From
              <!-- <span class="hidden-from" [hidden]="event?.singlePrice">from </span> -->
              {{ event.tickets[0].price | currency: "EUR":"symbol" }}
            </span>
          </li>
          <li>
            <!-- <div class="score">
                    <span>Superb<em>350 Reviews</em></span
                    ><strong>8.9</strong>
                  </div> -->
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /box_list -->
</div>
<!-- /isotope-wrapper -->
