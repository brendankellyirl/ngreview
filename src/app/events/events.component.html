<section class="hero_in tours">
  <div class="wrapper">
    <div class="container">
      <h1 class="fadeInUp">Browse Our Events</h1>
    </div>
  </div>
</section>
<!--/hero_in-->

<app-sorting></app-sorting>

<div class="container margin_15 pt-3 spl spr">
  <app-event-search></app-event-search>
</div>

<div class="container margin_15 pt-5">
  <event-list-comp
    [parentEvents]="events"
    [loadingVal]="events_loading"
    [errorFlagVal]="events_error"
    (eventOutput)="selectEvent($event)"
    headingTitle="Trending Events"
    addPadding="true"
    backgroundColour="dark"
  ></event-list-comp>

  <div *ngIf="!events_loading && showMoreButton" class="container">
    <p class="justify-content-center text-center pb-3">
      <a (click)="showMore()" role="button" tabindex="1" class="btn_1 rounded"
        >Load More</a
      >
    </p>
  </div>
</div>
