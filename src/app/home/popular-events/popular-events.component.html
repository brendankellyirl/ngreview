<div class="container margin_15">
  <div class="main_title_2">
    <h2>Trending Events</h2>
    <p>Some of the most popular and liked events currently on the site.</p>
  </div>

  <event-list-comp
    [parentEvents]="events"
    [loadingVal]="events_loading"
    [errorFlagVal]="events_error"
    (eventOutput)="selectEvent($event)"
    headingTitle="Trending Events"
    addPadding="true"
    [total]="eventCount"
    backgroundColour="dark"
  ></event-list-comp>

  <div class="container">
    <p class="justify-content-center text-center pb-3">
      <a [routerLink]="['/events']" tabindex="1" class="btn_1 rounded"
        >View all Events</a
      >
    </p>
  </div>
</div>
